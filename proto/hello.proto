//Hello gRPC
//https://segmentfault.com/a/1190000007909829

syntax = "proto3"; //指定proto版本

package proto; //指定包名

//定义Hello服务
service Hello {
	//定义SayHello方法
	rpc SayHello(HelloRequest) returns (HelloReply) {}
}

//HelloRequest请求结构
message HelloRequest {
	string name = 1;
}

//HelloReply响应结构
message HelloReply {
	string message = 1;
}